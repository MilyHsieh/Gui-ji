    <div class="fruits-info" id="strawberry">
        <section>
            <h3>草莓</h3>
            <h4>盛產期 12 月至隔年 3 月</h4>
            <a href="#" class="close"></a>
            <figure>
                <img src="images/fruits/strawberry.jpg" alt="草莓照片">
                <figcaption>
                    草莓是源自歐洲的水果，臺灣最早引進的紀錄是1934年時由日本人引進，在陽明山開始試種。初期無法達到經濟栽培，無法順利推進市場，後來被苗栗大湖的農民引入，苦心經營有成之後，草莓成為大湖的代名詞，大湖也是臺灣最大的草莓專業種植區。
                    <br>草莓擁有豐富的維生素C，每100公克有60毫克，是蘋果的7-10倍；果肉內富含果膠和膳食纖維，可以幫助消化。除了鮮食之外，草莓也是製作加工品的好原料，市面上有許多草莓加工食品，例如草莓泡芙、草莓肉圓和草莓香腸等，大湖農會更利用草莓製酒，是亞洲第一個草莓製酒廠。
                </figcaption>
            </figure>
        </section>
